<!DOCTYPE html>
<html>
<head>
	<title>Star Cabs|Driver Sign-up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="https://fonts.googleapis.com/css?family=Actor|Fugaz+One|Share&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="driver_register_style.css">

	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap\js\bootstrap.min.js">

<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->


</head>

<body style="background-color: #1c1c1c">
	

	<header class="header">
		<a href="starcabs.html"><img src="images\logo.png " style="margin-top: 0px; height: 6vw; max-width: 30%;   display: inline-block;  "></a>
	</header>


	 
   



	<div class=" wrapper-driver ">
			
			<div class= " container banner-driver-box" >
				<p class="font" style="font-size:6vw ; color: #1c1c1c ; padding-left: 10vh ;">Drive With Us!</p>
					<div class="container" style="padding-bottom: 10vw; margin-top: 4vw; margin-left: 35vh ; resize: both; ">
		    <h1 class="well" style="color:#1c1c1c; ">Register as a Driver</h1>
			<div class="row">
						<form>
							<div class="col-md-12" >
								<div class="row">
									<div class="col-sm-6 form-group">
										<label  style="color:#1c1c1c">First Name</label>
										<input type="text" placeholder="Enter First Name Here.." class="form-control">
									</div>
									<div class="col-sm-6 form-group">
										<label  style="color:#1c1c1c">Last Name</label>
										<input type="text" placeholder="Enter Last Name Here.." class="form-control">
									</div>
								</div>					
								<div class="form-group">
									<label  style="color:#1c1c1c">Address</label>
									<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
								</div>	
								<div class="row">
									<div class="col-sm-4 form-group">
										<label  style="color:#1c1c1c">City</label>
										<input type="text" placeholder="Enter City Name Here.." class="form-control">
									</div>	
									<div class="col-sm-4 form-group">
										<label  style="color:#1c1c1c">State</label>
										<input type="text" placeholder="Enter State Name Here.." class="form-control">
									</div>	
									<div class="col-sm-4 form-group">
										<label  style="color:#1c1c1c1c1c1c">Zip</label>
										<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
									</div>		
								</div>
												
							<div class="form-group">
								<label  style="color:#1c1c1c">Phone Number</label>
								<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
							</div>	
							<div class="form-group">
								<label style="color:#1c1c1c">Secondary Phone Number</label>
								<input type="text" placeholder="Enter Here.." class="form-control">
							</div>	
							<div class="form-group">
								<label  style="color:#1c1c1c">Email Address</label>
								<input type="text" placeholder="Enter Email Address Here.." class="form-control">
							</div>	
							<div class="form-group">
								<label  style="color:#1c1c1c">Password</label>
								<input type="Password" placeholder="enter password" class="form-control" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
							</div>
							<div class="form-group">
								<label  style="color:#1c1c1c">Confirm Password</label>
								<input type="Password" placeholder="Re-enter password" class="form-control" >
							</div>	
							
							<br>
							<h1 class="well" style="color:white; ">Car Details</h1>
								<div class="row">
									<div class="col-sm-4 form-group">
										<label  style="color:white">Car Model</label>
										<input type="text" placeholder="Enter Model Here.." class="form-control">
									</div>		
									<div class="col-sm-4 form-group">
										<label  style="color:white">Color</label>
										<input type="text" placeholder="Enter color Here.." class="form-control">
									</div>	
									<div class="col-sm-4 form-group">
										<label  style="color:white">Type of Car(Sedan,SUV,etc.)</label>
										<input type="text" placeholder="Enter Here.." class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6 form-group">
										<label  style="color:white">VIN Number</label>
										<input type="text" placeholder="Enter VIN Here.." class="form-control">
									</div>		
									<div class="col-sm-6 form-group">
										<label  style="color:white">Registraion Number</label>
										<input type="text" placeholder="Enter Number Name Here.." class="form-control">
									</div>	
								</div>			
							<button type="button" class="btn btn-lg btn-info"  style="color:#f1f405; background-color: #1c1c1c; ">Submit</button>					
							</div>
						</form> 
						
			</div>
			</div>	
		</div>
	</div>






</body>
</html>
